<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
</head>
<body>
  <div onclick="throwError()">js error</div>
  <script>
    function throwError() {
      throw new Error("js error")
    }

    Promise.resolve().then(() => {
      throw new Error('promise error')
    })

    try {
      throw new Error('error from try')
    }catch(e) {
      console.log(e.message, e.stack, 'e---try')
    }

    window.onerror = function(errMsg, file, line, col, err) {
      console.log({err},errMsg,file, line, col)
    }

    window.onunhandledrejection = function(e) {
      console.log(e, 'e----promise')
    }
  </script>
</body>
</html>
